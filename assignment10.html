<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visa Form Validation</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f0f0;
      margin: 20px;
      padding: 20px;
    }
    .section {
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 4px;
    }
    h2 {
      font-size: 1.2em;
      color: #333;
      margin-bottom: 10px;
    }
    label, select, input, button, p {
      display: block;
      width: 100%;
      margin: 5px 0;
    }
    select, input {
      padding: 5px;
      border: 1px solid #bbb;
      border-radius: 3px;
    }
    button {
      padding: 8px;
      background-color: #4CAF50;
      border: none;
      color: #fff;
      border-radius: 3px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    p {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="section" id="visa-check">
    <h2>Visa Requirement Check</h2>
    <label for="country">Select Country:</label>
    <select id="country">
      <option value="">--Select--</option>
      <option value="USA">USA</option>
      <option value="Canada">Canada</option>
      <option value="India">India</option>
      <option value="UK">UK</option>
      <option value="Australia">Australia</option>
    </select>
    <button onclick="checkVisa()">Check Visa</button>
    <p id="visaMessage"></p>
  </div>

  <div class="section" id="visa-application">
    <h2>Visa Application Form</h2>
    <form id="visaForm" action="server.php" method="GET">
      <label for="passport">Passport Number:</label>
      <input type="text" id="passport" name="passport" placeholder="Enter passport number" required>
      <label for="applyCountry">Select Country:</label>
      <select id="applyCountry" name="applyCountry">
        <option value="">--Select--</option>
        <option value="USA">USA</option>
        <option value="Canada">Canada</option>
        <option value="India">India</option>
        <option value="UK">UK</option>
        <option value="Australia">Australia</option>
      </select>
      <button type="submit">Apply for Visa</button>
    </form>
    <p id="formMessage"></p>
  </div>

  <script>
    function checkVisa() {
      var country = document.getElementById("country").value;
      var visaMessage = document.getElementById("visaMessage");
      switch (country) {
        case "USA":
          visaMessage.textContent = "Visa required for most applicants.";
          break;
        case "Canada":
          visaMessage.textContent = "Visa required unless you have an eTA.";
          break;
        case "India":
          visaMessage.textContent = "Visa required before travel.";
          break;
        case "UK":
          visaMessage.textContent = "Visa depends on the duration of stay.";
          break;
        case "Australia":
          visaMessage.textContent = "eVisa available for eligible travelers.";
          break;
        default:
          visaMessage.textContent = "Please select a country.";
      }
    }
  </script>
</body>
</html>
