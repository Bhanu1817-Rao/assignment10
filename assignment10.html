<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visa Form Validation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #222;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .container {
      background-color: #333;
      padding: 20px;
      border-radius: 10px;
      width: 320px;
      text-align: center;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }
    h2 {
      color: #FFD700;
    }
    label, select, input, button {
      width: 100%;
      margin: 10px 0;
      padding: 8px;
    }
    select, input {
      background: #444;
      color: white;
      border: 1px solid #666;
      border-radius: 5px;
    }
    button {
      background-color: #FFD700;
      color: black;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      font-weight: bold;
    }
    button:hover {
      background-color: #FFC107;
    }
    p {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Visa Requirement Check</h2>
    <label for="country">Select Country:</label>
    <select id="country">
      <option value="">--Select--</option>
      <option value="USA">USA</option>
      <option value="Canada">Canada</option>
      <option value="India">India</option>
      <option value="UK">UK</option>
      <option value="Australia">Australia</option>
    </select>
    <button onclick="checkVisa()">Check Visa</button>
    <p id="visaMessage"></p>
  </div>

  <div class="container">
    <h2>Visa Application Form</h2>
    <form id="visaForm" action="server.php" method="GET">
      <label for="passport">Passport Number:</label>
      <input type="text" id="passport" name="passport" placeholder="Enter passport number" required>
      <label for="applyCountry">Select Country:</label>
      <select id="applyCountry" name="applyCountry">
        <option value="">--Select--</option>
        <option value="USA">USA</option>
        <option value="Canada">Canada</option>
        <option value="India">India</option>
        <option value="UK">UK</option>
        <option value="Australia">Australia</option>
      </select>
      <button type="submit">Apply for Visa</button>
    </form>
    <p id="formMessage"></p>
  </div>

  <script>
    function checkVisa() {
      var country = document.getElementById("country").value;
      var visaMessage = document.getElementById("visaMessage");
      switch (country) {
        case "USA":
          visaMessage.textContent = "Visa required for most applicants.";
          break;
        case "Canada":
          visaMessage.textContent = "Visa required unless you have an eTA.";
          break;
        case "India":
          visaMessage.textContent = "Visa required before travel.";
          break;
        case "UK":
          visaMessage.textContent = "Visa depends on the duration of stay.";
          break;
        case "Australia":
          visaMessage.textContent = "eVisa available for eligible travelers.";
          break;
        default:
          visaMessage.textContent = "Please select a country.";
      }
    }
  </script>
</body>
</html>
